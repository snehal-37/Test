<app-navbar />

<div class="container mt-3">
  <div class="container">
    <form [formGroup]="empForm" (ngSubmit)="postData()">
      <div class="mb-3 row">
        <label for="inputName" class="col-4 col-form-label">Id</label>
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            name="id"
            id="id"
            formControlName="id"
            placeholder="Id"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="inputName" class="col-4 col-form-label">name</label>
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            formControlName="name"
            placeholder="Name"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="inputName" class="col-4 col-form-label">Salary</label>
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            name="salary"
            id="salary"
            formControlName="salary"
            placeholder="Salary"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-success">Add Employee</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container mt-3">
  <div class="table-responsive text-center">
    <table
      class="table table-striped table-hover table-borderless table-primary align-middle"
    >
      <thead class="table-light">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Salary</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr class="table-primary" *ngFor="let i of employees">
          <td scope="row">{{ i.id }}</td>
          <td>{{ i.name }}</td>
          <td>{{ i.salary }}</td>
          <td>
            <a
              name=""
              id=""
              class="btn btn-warning me-3"
              href="#"
              role="button"
              (click)="updateData(i.id, i)"
              >Update</a
            >
            <a
              name=""
              id=""
              class="btn btn-danger me-3"
              href="#"
              role="button"
              (click)="deleteData(i.id)"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
</div>
